<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Intake Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

  <div class="container form-container">
    <h2 class="form-title">CLIENT INTAKE FORM</h2>
    <h4 class="form-subtitle">HEALTH QUESTIONNAIRE AND FITNESS ASSESSMENT</h4>

    <form id="client-form">
      <div class="form-group">
        <label for="name">Name <span class="formbuilder-required">*</span></label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender <span class="formbuilder-required">*</span></label>
        <select class="form-control" id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Transgender</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth <span class="formbuilder-required">*</span></label>
        <input type="date" class="form-control" id="dob" required />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="weight">Body Weight (kg) <span class="formbuilder-required">*</span></label>
          <input type="number" class="form-control" id="weight" required />
        </div>
        <div class="form-group col-md-6">
          <label for="height">Height (cm) <span class="formbuilder-required">*</span></label>
          <input type="number" class="form-control" id="height" required />
        </div>
      </div>

      <div class="form-group">
        <label for="bmi">BMI <span class="formbuilder-required">*</span></label>
        <input type="text" class="form-control" id="bmi" readonly required />
      </div>

      <div class="form-group">
        <label for="bodyFat">Body Fat (%) <span class="formbuilder-required">*</span></label>
        <input type="number" class="form-control" id="bodyFat" required />
      </div>

      <div class="form-group">
        <label for="waist">Waist Circumference (cm) <span class="formbuilder-required">*</span></label>
        <input type="number" class="form-control" id="waist" required />
      </div>

      <div class="form-group">
        <label for="goal">Goal <span class="formbuilder-required">*</span></label>
        <select class="form-control" id="goal" required>
          <option value="">Select</option>
          <option>Fat Loss</option>
          <option>Muscle Gain</option>
          <option>Overall Health</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comments">Comments (if any)</label>
        <textarea class="form-control" id="comments"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="restHR">Resting Heart Rate <span class="formbuilder-required">*</span></label>
          <input type="number" class="form-control" id="restHR" required />
        </div>
        <div class="form-group col-md-6">
          <label for="restBP">Resting Blood Pressure <span class="formbuilder-required">*</span></label>
          <input type="text" class="form-control" id="restBP" required />
        </div>
      </div>

      <div class="form-group">
        <label for="activity">Activity Levels <span class="formbuilder-required">*</span></label>
        <select class="form-control" id="activity" required>
          <option value="">Select</option>
          <option>Sedentary</option>
          <option>Lightly Active</option>
          <option>Moderately Active</option>
          <option>Active</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
